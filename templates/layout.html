<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Ubiqedge Onion Configurator
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <script src="/assets/js/core/jquery.min.js"></script>
  <script>
    $.ajaxSetup({
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token'),
        }
    });
    try{
        $.get('/api/validate').then(data =>  {
            if (data.status) window.username = data.token_data.username
            else window.location.href = '/login';
        }).catch(e => {
            window.location.href = '/login';
        });
    }catch(e){
      window.location.href = '/login';
    }
  </script>
<style>
    .main-panel > .content{
        height: calc(100vh - 6.7em);
    }

    .navbar {
        min-height: 6.5em;
    }
  </style>
</head>
<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="https://ubiqedge.com" class="simple-text logo-normal">
          <div class="logo-image-big">
            <img src="/assets/img/ubiq-slim.png" style="max-height: 3.5em;">
          </div>
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/">
              <i class="fa fa-layer-group"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="/modbus">
              <i class="fa fa-network-wired"></i>
              <p>Modbus</p>
            </a>
          </li>
          <li>
            <a href="/lan">
              <i class="fa fa-wifi"></i>
              <p>LAN</p>
            </a>
          </li>
          <li>
            <a href="/endpoint">
              <i class="nc-icon nc-globe"></i>
              <p>Endpoint</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;"></a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
            </ul>
          </div>
        </div>
      </nav>
      <div class="content pt-4">
        {% block body %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="/assets/js/core/popper.min.js"></script>
  <script src="/assets/js/core/bootstrap.min.js"></script>
  <script src="/assets/js/plugins/chartjs.min.js"></script>
  <script src="/assets/js/plugins/bootstrap-notify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="/assets/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>

  {% block scripts %}{% endblock %}
</body>

</html>
